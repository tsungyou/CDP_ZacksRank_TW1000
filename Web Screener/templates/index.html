<html>
    <header>
        <style>
            body {
                font-family: arial; margin: 20px;
            }
        </style>
    </header>
    <body>
        <h1>Stock Screener for WPR_2MA</h1>
        
        <form>
            <select name="pattern">
                {% for pattern in patterns %}
                    <option value="{{ pattern }}">{{ patterns[pattern]}}</option>
                {% endfor %}
            </select>

            <select name="datetime">
                {% for datetime in datetime_dict %}
                    <option value="{{ datetime }}">{{ datetime_dict[datetime]}}</option>
                {% endfor %}
            </select>
 
            <input type="submit" value="submit"> 
            <!--value: string shown on the button-->
        </form>
        {% for stock in stocks %}
            {{ stock }}
        
        {% endfor %}
        {{ patterns }}
    </body>
</html>
