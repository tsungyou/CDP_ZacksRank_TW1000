<html>
    <header>
        <style>
            body {
                font-family: arial; margin: 20px;
            }
        </style>
    </header>
    <body>
        <h1>Stock Screener for WPR_2MA</h1>
        
        <form>
            <select name="database">
                    <option value="2"> Daily Filteration </option>
                    <option value="1"> Portfolio </option>
                    <option value="3"> Undefined </option>
                </select>
            <select name="pattern">
                {% for pattern in patterns %}
                    <option value="{{ pattern }}" {% if pattern == current_pattern %}selected="selected"{% endif %}>{{ patterns[pattern]}}</option>
                {% endfor %}
            </select>

            <select name="datetime">
                {% for datetime in datetime_dict %}
                    <option value="{{ datetime }}">{{ datetime_dict[datetime]}}</option>
                {% endfor %}
            </select>
            <select name="direction">
                {% for dir in direction %}
                    <option value="{{ dir }}">{{ direction[dir]}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="submit"> 
            <!--value: string shown on the button-->
        </form>
        <table>
            {% for key, value in change_daily.items() %}
            <tr>
              <th>||||||</th>
              <th>{{key}}</th>
              <th>||</th>
              <th>{{value["now"]}}</th> 
              <th>||</th>
              <th>{{value["4w"]}}</th>
              <th>||</th>
              <th>{{value["12w"]}}</th>
              <th>||</th>
            </tr>
            {% endfor %}
        </table>

        <table>
            <tr>
                <th> 
                    Symbol
                </th>
            </tr>
        {% for stock in stocks %}
        
            <tr>
                <td>{{ stock }}</td>
                <td>{{ stocks[stock]}}</td>
            </tr>
            <tr>
                <td colspan="3">
                    <img src="https://finviz.com/chart.ashx?t={{ stock }}&ty=c&ta=1&p=d&s=l"/>
                </td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
